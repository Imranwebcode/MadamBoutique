<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madam Boutique</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/fontawesome.min.css" integrity="sha512-cHxvm20nkjOUySu7jdwiUxgGy11vuVPE9YeK89geLMLMMEOcKFyS2i+8wo0FOwyQO/bL8Bvq1KMsqK4bbOsPnA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="images/x-icon" href="IMAGES/LOGO FOR TITLE BAR.png" width="30px" />  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div id="navi"></div>


    <div class="container">
        <div class="row">
            <div class="col-lg-12 bg-light mt-5 mb-5 p-3">
                <div class="row">
                    <div class=" col-lg-4  mt-5 ps-5">
                        <h4 id="name"></h4>
                        <p id="desc"></p> 
                        
                    </div>
                    <div class="col-lg-4 mt-5">
                        <h6>Qty</h6>
                        <input type="number" value="1">
                    </div>
                    <div class="col-lg-4">

                        <img src="" class="float-end"  width="130px" height="150px" alt="" id="img">
                    </div>

                </div>
                <div class="row mt-5">
                    <div class=" col-lg-4  mt-5 ps-5">
                        <h4 id="name">JAQUARD EMBROIDERED SUIT</h4>
                        <p id="desc"></p> 
                        
                    </div>
                    <div class="col-lg-4 mt-5">
                        <h6>Qty</h6>
                        <input type="number" value="1">
                    </div>
                    <div class="col-lg-4">

                        <img src="./IMAGES/CARD 01.jpg" class="float-end"  width="130px" height="150px" alt="" id="img">
                    </div>

                </div>
            </div>
        </div>
        <a href="checkout.html" class="btn btn-dark float-end w-50">Continue Checkout</a>
    </div>



    <div id="footer" class="mt-5"></div>
    <script>
        $.get("nav.html",function(response){
            $("#navi").html(response);
        })

        $.get("footer.html",function(response){
            $("#footer").html(response);
        })


        const urlParams = new URLSearchParams(window.location.search); //query string
        const cat = urlParams.get('category');
        const id = urlParams.get('id');
        $.get("js/data.json",function(response){
            console.log(response);
            for(i of response){
                if(i.category == cat && i.id == id){
                    $("#img").attr("src","images/"+i.imgsrc);
                    $("#name").text(i.name);
                    $("#desc").text(i.desc);
                }
            }
        })
    </script>
</body>
</html>
